<ul class="messages">
    {% for message in messages %}
        <li class="message{% if message.tags %} {{ message.tags }}"{% endif %}>{{ message }}<span class="hide">(X)</span></li>
    {% endfor %}
    <script type="text/html" id="message-template">
        <%= msg %><span class="hide">(X)</span>
    </script>
</ul>
